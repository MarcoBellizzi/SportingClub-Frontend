<p-galleria [value]="immagini" [containerStyle]="{'width': '100%', 'max-height': '30rem'}" [numVisible]="5"
    [circular]="true" [showItemNavigators]="true" [showThumbnails]="false">
    <ng-template pTemplate="item" let-item>
        <img [src]="item.src" style="width: 100%; max-height: 30rem; display: block;" />
    </ng-template>
</p-galleria>
