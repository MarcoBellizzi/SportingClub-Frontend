<div style="background-color: #B9FF98; margin-bottom: 4rem;">
  <app-navbar></app-navbar>

  <div style="margin-top: 3rem; margin-left: auto; margin-right: auto; max-width: 800px; padding-left: 20px; padding-right: 20px;">
    <p-card [style]="{'background-color':'#f8f9fa'}">
      <div>
        <p-carousel [value]="ambienti">
          <ng-template let-ambiente pTemplate="item">
            <div style="text-align: center; margin-bottom: 2rem;">
              <h2>{{ambiente.nome}}</h2>
              {{ambiente.descrizione}}
            </div>
            <img src="../../assets/immagini/{{ambiente.photo}}" alt="{{ambiente.titolo}}"
              style="width:100%; height:auto;">
          </ng-template>
        </p-carousel>
      </div>
    </p-card>
  </div>
</div>

<app-footer></app-footer>
