<div style="background-color: #ccff99">

  <app-navbar></app-navbar>

  <app-struttura></app-struttura>

  <div style="padding-left: 20px; padding-right: 20px;">

    <p-card header="LogIn"
      [style]="{'background-color':'#f8f9fa', 'max-width': '500px', 'margin-top':'50px', 'margin-left':'auto', 'margin-right':'auto', 'margin-bottom': '50px'}">

      <form #f="ngForm" (ngSubmit)="f.form.valid && logIn()" novalidate>
        <div style="margin-bottom: 1rem;">
          <label>Telefono</label>
          <div class="form-group">
            <input pInputText class="form-control" id="inTelefono" name="inTelefono" #inTelefono="ngModel" required
              style="max-width: 400px;" minlength="=10" maxlength="10" pattern="[0-9]{10}" [(ngModel)]="telefono"
              [ngClass]="{'is-invalid': f.submitted && inTelefono.invalid }" />
            <div *ngIf="inTelefono.dirty && inTelefono.touched && inTelefono.invalid">
              Solo numeri permessi, lunghezza 10
            </div>
          </div>
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="password">Password</label>
          <div class="form-group">
            <input type="password" pPassword class="form-control" id="inPassword" name="inPassword"
              style="max-width: 400px;" #inPassword="ngModel"
              [ngClass]="{'is-invalid': f.submitted && inPassword.invalid }" [(ngModel)]="password" />
            <div *ngIf="inPassword.dirty && inPassword.touched && inPassword.invalid">
              Password richiesta
            </div>
          </div>

          <div class="form-group" style="margin-top: 1rem;">
            <div style="margin-bottom: 20px;">
              <button style="margin-right: 1rem;" pButton type="submit" label="Log In" class="p-button-success"
                [disabled]="f.invalid">
              </button>
              <button style="margin-right: 1rem;" pButton type="button" label="Registrati" class="p-button-secondary"
                (click)="redirect('registrazione')">
              </button>
            </div>
            <div>
              <button style="margin-right: 1rem;" pButton type="button" label="Torna alla Home" class="p-button-warning"
                (click)="redirect('home')">
              </button>
            </div>
          </div>
        </div>
      </form>
    </p-card>
  </div>

  <app-footer></app-footer>
</div>


<p-toast [style]="{'max-width': '80%'}" position="top-center" key="tc"></p-toast>
