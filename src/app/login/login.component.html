<p-card header="LogIn"
    [style]="{'background-color':'#f8f9fa', 'width':'27rem', 'margin-top':'5rem', 'margin-left':'auto', 'margin-right':'auto'}">
    <div style="margin-bottom: 1rem;">
        <label>Username</label>
        <div>
            <input type="username" pInputText [(ngModel)]="username" />
        </div>
    </div>
    <div style="margin-bottom: 1rem;">
        <label for="password">Password</label>
        <div>
            <input type="password" pPassword [(ngModel)]="password" />
        </div>
    </div>

    <button style="margin-right: 1rem;" pButton type="button" label="Log In" class="p-button-success" (click)="logIn()"></button>
    <button style="margin-right: 1rem;" pButton type="button" label="Registrati" class="p-button-secondary" (click)="redirect('registrazione')"></button>
    <button style="margin-right: 1rem;" pButton type="button" label="Torna alla Home" class="p-button-warning" (click)="redirect('home')"></button>

</p-card>

<p-toast position="top-center" key="tc"></p-toast>
